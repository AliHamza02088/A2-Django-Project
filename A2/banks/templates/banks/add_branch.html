<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD BRANCH</title>
</head>
<body>
    <h1>Add branch to {{ bank.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {% if errors %}
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="transit_number">Transit number</label>
        <input type="text" id="transit_number" name="transit_number"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" , name="address"><br>
        <label for="email">Email</label>
        <input type="email" , id="email" , name="email" value="admin@enigmatix.io"><br>
        <label capacity>Capacity:</label>
        <input type="number" id="capacity" name="capacity"><br>
        <input type="submit" value="Add Branch">
    </form>
</body>
</html>
