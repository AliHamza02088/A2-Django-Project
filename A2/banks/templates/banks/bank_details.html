<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank details</title>
</head>
<body>
    <h1>{{ bank.name }}</h1>
    <p>swift_code:{{ swift_code }}</P>
    <p>institution_number:{{ institution_number }}</p>
    <p>description:{{ description }}</p>
    <h3>Branches</h3>
    <ul>
        {% for branch in Branches %}
            <li><a href="{% url "branch_details" bank.id %}"><{{ branch.name }}></li>
        {% endfor %}
    </ul>
    <a href="{% url "add_branch" bank.id %}">Add Branch</a>
</body>
</html>
