<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ form.username }}">
        <div>{{ errors.username }}</div>
        
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" value="{{ form.password1 }}">
        <div>{{ errors.password1 }}</div>
        
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" value="{{ form.password2 }}">
        <div>{{ errors.password2 }}</div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ form.email }}">
        <div>{{ errors.email }}</div>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ form.first_name }}">
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ form.last_name }}">
        
        <button type="submit">Register</button>
    </form>
    <div>
        {% for error in errors.values %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
</body>
</html>
